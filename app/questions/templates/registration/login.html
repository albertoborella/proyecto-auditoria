<!DOCTYPE html>
<html lang="es">
  {% load static %}
  {% load widget_tweaks %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Auditoría - Login</title>
  <style>
    label {
      font-size: 13px;
    }
    h4 {
      font-family:Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body style="background-color: hsl(0, 0%, 90%);; margin: 0; padding: 0;">
  <div class="container-fluid d-flex" style="height: 100vh;">
    <!-- HEADER IMAGE -->
    <div class="col-7 p-0">
      <img src="{% static 'img/auditoria3.png' %}" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover;" alt="Fondo Auditoría">
    </div>
    <!-- LOGIN FORM -->
    <div class="col-5 d-flex justify-content-center align-items-center">
      <div class="card shadow p-4" style="width: 100%; max-width: 400px; background-color: hsl(0, 0%, 85%);">
        <h4 class="mb-3 text-center">Iniciar sesión</h4>
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              {{ field.label_tag }}
              {{ field|add_class:"form-control" }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
              {% endif %}
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary w-100" style="font-family: Arial, Helvetica, sans-serif;">Comenzar la aplicación</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
