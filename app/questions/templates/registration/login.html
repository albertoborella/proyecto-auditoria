<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load widget_tweaks %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Auditoría - Login</title>
</head>
<body style="background-color: rgb(127, 178, 255); margin: 0; padding: 0;">
    <!-- HEADER IMAGE -->
    <img src="{% static 'img/auditoria3.png' %}" class="img-fluid"
        style="width: 100%; height: 45vh; object-fit: cover; display: block; margin-bottom: 0;" alt="Fondo Auditoría">
    <!-- LOGIN FORM -->
    <div class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h4 class="mb-3 text-center">Iniciar sesión</h4>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field|add_class:"form-control" }}
                    {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
