
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Auditoria</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">AUDIT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'lista_auditorias' %}">Listado</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'nueva_auditoria' %}">Nueva</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <div class="d-flex align-items-center ms-auto">
        <span class="navbar-text me-3">
         Usuario: {{ user.username }} {{ user.lastname }}
        </span>
        <a class="btn btn-outline-danger" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
        {% endif %}
      </div>
    </div>
  </nav>
      <br>
{% block content %}
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</body>
</html>
