{% extends 'questions/base.html' %}
{% load static %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Editar Unidad Productiva</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <a href="{% url 'listar_unidades_productivas' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>
{% endblock %}
