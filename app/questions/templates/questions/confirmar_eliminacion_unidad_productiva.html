{% extends 'questions/base.html' %}
{% load static %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Confirmar Eliminación</h2>
    <p>¿Está seguro de que desea eliminar la unidad productiva "{{ unidad.razon_social }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_unidades_productivas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
